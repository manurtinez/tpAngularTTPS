<p>eventos works!</p>
<h4 class="text-primary">Agenda de Recitales 2019</h4>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Lugar</th>
      <th scope="col">Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let evento of eventos'>
      <td>{{evento.nombre}}</td>
      <td>{{evento.lugar}}</td>
      <td>{{evento.fecha}}</td>
    </tr>
  </tbody>
</table>
