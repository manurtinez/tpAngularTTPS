<p>registrar-evento works!</p>
<form>
  <div class="form-group">
    <label for="nombre">Nombre de evento</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="evento.nombre" placeholder="Nombre de evento">
  </div>
  <div class="form-group">
    <label for="lugar">Lugar</label>
    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="evento.lugar" placeholder="Lugar De evento">
  </div>
  <div class="form-group form-check">
    <label for="fecha">Fecha de evento</label>
    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="evento.fecha" placeholder="fecha de evento">
  </div>
  <button type="button" (click) = "agregarEvento()" class="btn btn-primary">Agregar</button>
</form>
